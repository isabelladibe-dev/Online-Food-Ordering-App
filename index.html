<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

  <header class="bg-red-600 text-white p-6 shadow-md">
    <h1 class="text-3xl font-bold text-center">Gochujang & Grill</h1>
  </header>

  <main class="container mx-auto py-10 px-4 flex-grow">
    <h2 class="text-2xl font-bold text-center mb-8">Our Menu</h2>

    <div id="menu-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <p class="text-center col-span-full">Loading menu...</p>
    </div>
  </main>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    fetch('menu.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => displayMenu(data))
      .catch(error => {
        document.getElementById('menu-container').innerHTML = `
          <p class="text-red-500 text-center col-span-full">
            Failed to load menu. Please try again later.
          </p>
        `;
        console.error('Error loading menu:', error);
      });
  });

  const cart = [];

  function displayMenu(items) {
    const menuContainer = document.getElementById('menu-container');
    menuContainer.innerHTML = '';

    items.forEach(item => {
      const card = document.createElement('div');
      card.className =
        'bg-white rounded-lg shadow-md p-6 text-center hover:shadow-lg transition-shadow flex flex-col justify-between';

      card.innerHTML = `
        <div>
          <h3 class="text-xl font-bold mb-2 text-gray-800">${item.name}</h3>
          <p class="text-gray-600 mb-4">${item.description}</p>
          <p class="text-red-600 font-bold text-lg mb-4">$${item.price.toFixed(2)}</p>
        </div>
        <button class="add-to-cart bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition">
          Add to Cart
        </button>
      `;

      const button = card.querySelector('.add-to-cart');
      button.addEventListener('click', () => addToCart(item));

      menuContainer.appendChild(card);
    });
  }

  function addToCart(item) {
    cart.push(item);
    alert(`${item.name} has been added to your cart!`);
    console.log('Current cart:', cart);
  }
</script>
</body>
</html>
